{% extends 'base2.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}ログイン | seekiee{% endblock %}
{% block contents %}

<div class=background-img>
  <img src="{% static 'images/earth-g160caddab_1920.jpg' %}">
</div>

<section class="login-form">

  <div class=seekiee-text>
    <h1>
      仲間を求める。<br>
      学生エンジニアのための<br>
      募集掲示板
    </h1>
    <a href="{% url 'account_signup' %}">
      <button>新規登録</button>
    </a>
  </div>

  <div class="login-container">
    <div class="formBox">
      <form method="post" action="{% url 'account_login' %}">
        <img src="{% static 'images/Seekiee_white.png' %}" alt="">
        <h2>ログイン</h2>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="login-button">ログイン</button><br>
        <a href="{% url 'account_reset_password' %}" class="password-reset">パスワードをお忘れですか？</a>
        <p class="signup">アカウントをお持ちでない方は<a href="{% url 'account_signup' %}">こちら(新規登録)</a></p>
      </form>
    </div>
  </div>
</section>

{% endblock %}
