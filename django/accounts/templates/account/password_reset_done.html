{% extends 'base2.html' %}
{% load static %}
{% block title %}パスワード再設定 | seekiee{% endblock %}
{% block contents %}

<div class=background-img>
  <img src="{% static 'images/earth-g160caddab_1920.jpg' %}">
</div>

<section class="login-form">

  <div class=seekiee-text>
    <h1>
      仲間を求める。<br>
      学生エンジニアのための<br>
      募集掲示板
    </h1>
    <a href="{% url 'account_login' %}">
      <button style="margin-left: 31%;">ログインへ戻る</button>
    </a>
  </div>

  <div class="pass-reset-container">
    <div class="formBox">
      <img src="{% static 'images/Seekiee_white.png' %}" alt="">
      {% if user.is_authenticated %}
        <span class="signup">{% include "account/snippets/already_logged_in.html" %}</span>
      {% endif %}
      <h2>パスワード再設定用のメール<br>
      を送信しました。</h2>
      <p class="signup"><a href="{% url 'account_login' %}">ログインへ戻る</a></p>
    </div>
  </div>
</section>
{% endblock %}
