{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}ユーザー登録 | seekiee{% endblock %}
{% block contents %}


<div class=background-img>
  <img src="{% static 'images/earth-g160caddab_1920.jpg' %}">
</div>

<section class="login-form">

  <div class="seekiee-text">
    <h1>
      仲間を求める。<br>
      学生エンジニアのための<br>
      募集掲示板
    </h1>
    <a href="{% url 'account_login' %}">
      <button>ログインへ戻る</button>
    </a>
  </div>

  <div class="login-container">
    <div class="formBox">
      <form method="post" action="{% url 'account_signup' %}">
        <img src="{% static 'images/Seekiee_white.png' %}" alt="">
        <h2>新規登録</h2>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="login-button">登録する</button>
        <p class="signup">既にアカウントをお持ちの方は<a href="{% url 'account_login' %}">こちら(ログイン)</a></p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
