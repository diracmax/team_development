{% extends 'base.html' %}
{% load static %}
{% block title %}投稿編集 | seekiee{% endblock %}
{% block contents %}
<br>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.title }}
	<br>
	{{ form.text }}
	<br>
	{{ form.restriction }}
	<br>
	{{ form.capacity }}
	<br>
	{{ form.photo }}
	<br>
	<p>募集中{{ form.is_recruited }}<p>
	<hr>
	<button type="submit">編集する</button>
</form>
{% endblock %}
