<nav>
	<ul class="pagination justify-content-center">
	{% if page_obj.has_previous %}
	  <li class="page-item">
		<a class="page-link text-dark" href="?page={{ page_obj.previous_page_number }}" tabindex="-1">&laquo;</a>
	  </li>
	{% else %}
	  <li class="page-item disabled"><span class="page-link">
		&laquo;</span></a>
	  </li>
	{% endif %}
	{% for i in page_obj.paginator.page_range %}
	{% if page_obj.number == i %}
	  <li class="page-item disabled"><span class="page-link">{{ i }}</span></li>
	{% else %}
	  <li class="page-item"><a class="page-link text-dark" href="?page={{ i }}">{{ i }}</a></li>
	{% endif %}
	{% endfor %}
	{% if page_obj.has_next %}
	  <li class="page-item">
		<a class="page-link text-dark" href="?page={{ page_obj.next_page_number }}">&raquo;</a>
	  </li>
	{% else %}
	  <li class="page-item disabled">
		<span class="page-link">&raquo;</span>
	  </li>
	{% endif %}
	</ul>
  </nav>
