{% extends 'base.html' %}
{% block contents %}
<div class="container">
  <div class="row">
    <div class="col-md-12 p-5">
      <h3>メッセージ一覧</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 p-5">
      <form method="GET" action="{% url 'dm:create-thread' %}">
        <button class="btn btn-light p-3" type="submit">Start a Conversation</button>
      </form>
    </div>
  </div>
  {% for thread in threads.all %}
  <div class="row mb-3">
    <div class="card col-md-12 p-5 shadow-sm">
      {{ thread.receiver }}と{{ thread.user }}
      <a class="stretched-link" href="{% url 'dm:thread' thread.pk %}"></a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
